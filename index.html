<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Campus 3D</title>
    <link rel="icon" type="image/x-icon" href="/ico.jpg" />
  </head>
  <body>
    <canvas id="canvas" aria-label="Campus 3D canvas"></canvas>

    <div id="ui-shell">
      <div id="view-hero-root"></div>

      <div id="hud-root" aria-live="polite"></div>
      <div class="ui-shell__top">
        <header id="toolbar-root"></header>
      </div>
      <main class="panel-shell">
        <section id="content-area" class="panel-strip" role="region" aria-live="polite"></section>
        <nav class="panel-indicators" aria-label="Sensor panels"></nav>
      </main>

      <button class="floating-btn" type="button" aria-label="Toggle sensor panels">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 20v-6H4v-4h6V4h4v6h6v4h-6v6h-4z" />
        </svg>
      </button>

      <div class="sensor-dashboard-panel">
        <div id="sensor-dashboard"></div>
        <div id="websocket-status" class="sensor-dashboard__status" aria-live="polite"></div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
